services:
  postgres:
    image: postgres:16
    container_name: healthmadeeasy-postgres
    environment:
      POSTGRES_DB: healthmadeeasy
      POSTGRES_USER: healthmadeeasy
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5433:5432"
    volumes:
      - healthmadeeasy_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthmadeeasy -d healthmadeeasy"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  healthmadeeasy_pgdata: